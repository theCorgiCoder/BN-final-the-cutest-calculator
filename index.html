<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Calculate!</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main class="calculator-container">
        <div class="ear-container">
            <img src="./assets/images/left_ear.svg" class="ear">
            <img src="./assets/images/right_ear.svg" class="ear">
        </div>
        <div class="calculator-body">
            <div class="screen">
                <img id="reflection" src="./assets/images/reflection.svg">
                <h1 id="display-number">1337</h1>
            </div>
            <div class="keypad-container">
                <div class="button-column">
                    <button class="button clear-button">C/CE</button>
                    <button class="button">7</button>
                    <button class="button">4</button>
                    <button class="button">1</button>
                    <button class="button">0</button>
                </div>
                <div class="button-column">
                    <button class="button math-button">OFF</button>
                    <button class="button">8</button>
                    <button class="button">5</button>
                    <button class="button">2</button>
                    <button class="button math-button">.</button>
                </div>
                <div class="button-column">
                    <button class="button math-button">%</button>
                    <button class="button">9</button>
                    <button class="button">6</button>
                    <button class="button">3</button>
                    <button class="button math-button">=</button>
                </div>
                <div class="button-column">
                    <button class="button math-button">รท</button>
                    <button class="button math-button">x</button>
                    <button class="button math-button">-</button>
                    <button class="addition-button">
                        <img 
                            src="./assets/images/carrot_button.svg" 
                            alt="orange carrot with plus sign on it"
                        >
                    </button>
                </div>
               
              
               
                
            </div>
        </div>
        <div class="tail"></div>
    </main>
</body>
</html>
