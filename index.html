<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Calculate!</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main>
        <div class="ear-container">
            <img src="./assets/images/left_ear.svg" class="ear">
            <img src="./assets/images/right_ear.svg" class="ear">
        </div>
        <div class="calculator">
            <div class="calculator-display">
                <img id="display-highlight" src="./assets/images/display-highlight.svg">
                <div id="display"></div>
            </div>
            <div class="calculator-keypad">
                <div class="column">
                    <button class="clear-all" data-value="clear">
                        C/CE
                    </button>
                    </button>
                    <button class="number">
                        7
                    </button>
                    <button class="number">
                        4
                    </button>
                    <button class="number">
                        1
                    </button>
                    <button class="number">
                        0
                    </button>
                </div>
                <div class="column">
                    <button class="delete">
                        DEL
                    </button>
                    <button class="number">
                        8
                    </button>
                    <button class="number">
                        5
                    </button>
                    <button class="number">
                        2
                    </button>
                    <button class="operation-btn decimal">
                        .
                    </button>
                </div>
                <div class="column">
                    <button class="operation-btn operator">
                        %
                    </button>
                    <button class="number">
                        9
                    </button>
                    <button class="number">
                        6
                    </button>
                    <button class="number">
                        3
                    </button>
                    <button class="operation-btn equals">
                        =
                    </button>
                </div>
                <div class="column" >
                    <button class="operation-btn operator">
                        รท
                    </button>
                    <button class="operation-btn operator">
                        x
                    </button>
                    <button class="operation-btn operator" >
                        -
                    </button>
                    <button id="carrot-btn" class="operator" value="+">
                        <span>+</span>
                        <img 
                            src="./assets/images/carrot_button.svg" 
                            alt="orange carrot with plus sign on it"
                        >
                    </button>
                </div>
            </div>
        </div>
        <div class="tail"></div>
    </main>
</body>
</html>
