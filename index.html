<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Calculate!</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main>
        <div class="ear-container">
            <img src="./assets/images/left_ear.svg" class="ear">
            <img src="./assets/images/right_ear.svg" class="ear">
        </div>
        <div class="calculator">
            <div class="calculator-display">
                <img id="display-highlight" src="./assets/images/display-highlight.svg">
                <div class="output">
                    <div class="previous-operand" data-type="previous-operand">345 +</div>
                    <div class="current-operand" data-type="current-operand">587</div>
                </div>
            </div>
            <div class="calculator-keypad">
                <div class="button-column">
                    <button class="clear-button" data-type="clear">
                        C/CE
                    </button>
                    </button>
                    <button class="num-btn" value="7" data-type="number">
                        7
                    </button>
                    <button class="num-btn" value="4" data-type="number">
                        4
                    </button>
                    <button class="num-btn" value="1" data-type="number">
                        1
                    </button>
                    <button class="num-btn" value="0" data-type="number">
                        0
                    </button>
                </div>
                <div class="button-column">
                    <button class="operation-btn" data-type="delete">
                        DEL
                    </button>
                    <button class="num-btn" value="8" data-type="number">
                        8
                    </button>
                    <button class="num-btn" value="5" data-type="number">
                        5
                    </button>
                    <button class="num-btn" value="2" data-type="number">
                        2
                    </button>
                    <button class="operation-btn" value="." data-type="operator">
                        .
                    </button>
                </div>
                <div class="button-column">
                    <button class="operation-btn" value="%" data-type="operator">
                        %
                    </button>
                    <button class="num-btn" value="9" data-type="number">
                        9
                    </button>
                    <button class="num-btn" value="6" data-type="number">
                        6
                    </button>
                    <button class="num-btn" value="3" data-type="number">
                        3
                    </button>
                    <button class="operation-btn" value="=" data-type="operator">
                        =
                    </button>
                </div>
                <div class="button-column" >
                    <button class="operation-btn" value="/" data-type="divide">
                        รท
                    </button>
                    <button class="operation-btn" value="*" data-type="operator">
                        x
                    </button>
                    <button class="operation-btn" value="-" data-type="operator">
                        -
                    </button>
                    <button id="carrot-btn" value="" data-type="operator">
                        <img 
                            src="./assets/images/carrot_button.svg" 
                            alt="orange carrot with plus sign on it"
                        >
                    </button>
                </div>
            </div>
        </div>
        <div class="tail"></div>
    </main>
</body>
</html>
