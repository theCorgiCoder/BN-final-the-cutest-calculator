<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Calculate!</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main class="calculator-container">
        <div class="ear-container">
            <img src="./assets/images/left_ear.svg" class="ear">
            <img src="./assets/images/right_ear.svg" class="ear">
        </div>
        <div class="calculator">
            <div class="calculator-display">
                <img id="display-highlight" src="./assets/images/display-highlight.svg">
                <p id="display-number">1337</p>
            </div>
            <div class="keypad-container">
                <div class="button-column">
                    <button class="clear-button animated-button" data-action="clear">
                        C/CE
                    </button>
                    </button>
                    <button class="number-input  animated-button">
                        7
                    </button>
                    <button class="number-input  animated-button" id="">
                        4
                    </button>
                    <button class="number-input  animated-button" id="">
                        1
                    </button>
                    <button class="number-input  animated-button" id="">
                        0
                    </button>
                </div>
                <div class="button-column">
                    <button class="math-operation animated-button" data-action="negative-positive-integer">
                        -/+
                    </button>
                    <button class="number-input  animated-button" id="">
                        8
                    </button>
                    <button class="number-input  animated-button" id="">
                        5
                    </button>
                    <button class="number-input  animated-button" id="">
                        2
                    </button>
                    <button class="math-operation animated-button" data-action="decimal">
                        .
                    </button>
                </div>
                <div class="button-column">
                    <button class="math-operation animated-button" data-action="percentage">
                        %
                    </button>
                    <button class="number-input  animated-button" id="">
                        9
                    </button>
                    <button class="number-input  animated-button" id="">
                        6
                    </button>
                    <button class="number-input  animated-button" id="">
                        3
                    </button>
                    <button class="math-operation animated-button" data-action="equals">
                        =
                    </button>
                </div>
                <div class="button-column">
                    <button class="math-operation animated-button" data-action="divide">
                        รท
                    </button>
                    <button class="math-operation animated-button" data-action="multiply">
                        x
                    </button>
                    <button class="math-operation animated-button" data-action="subtract">
                        -
                    </button>
                    <button class="animated-button" id="addition-button" data-action="add">
                        <img 
                            src="./assets/images/carrot_button.svg" 
                            alt="orange carrot with plus sign on it"
                        >
                    </button>
                </div>
            </div>
        </div>
        <div class="tail"></div>
    </main>
</body>
</html>
